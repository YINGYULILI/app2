<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/商品详情1.css">
    <link rel="stylesheet" href="css/个人中心.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<!--头部开始-->
<header id="header">
    <div class="container">
        <div class="topbar">
            <div class="fanhui-box"> <i class="fanhui">&#xe781;</i></div>
            <p>个人中心</p>
            <div class="fenxiang-box"> <i class="fenxiang">&#xe603;</i></div>
        </div>
        <!--logo开始-->
        <div class="logo-box">
            <div class="logo-img">
                <div class="logo-touxiang"><img src="img/个人中心/鸣人.jpg" alt=""></div>
            </div>
            <div class="logo-title-box2">
                <div class="logo-title">
                    <span class="kuan">昵称：雨离</span>
                    <div class="chaojivip">
                        <img src="img/个人中心/grzx-huiyuan.png" alt="">
                        <span>超级会员</span>
                    </div>
                </div>
               <p>个性签名：无无无无，无无无无。</p>
               <div>
                   <div class="phone-box"><i class="phone">&#xe615;</i></div>
                   <p>9999999****</p>
               </div>
            </div>
        </div>
        <!--logo结束-->
        <!--钱包开始-->
        <div class="wallet-box container">
            <div class="wallet1">
                <p>99</p>
                <span1>钱包</span1>
            </div>
            <span>|</span>
            <div class="wallet1">
                <p>9个</p>
                <span1>红包</span1>
            </div>
            <span>|</span>
            <div class="wallet1">
                <p>99</p>
                <span1>金币</span1>
            </div>
        </div>
        <!--钱包结束-->
    </div>
    </div>
</header>
<!--头部结束-->
<!--功能开始-->
<div class="function-box container">
    <ul class="function-list container">
        <li class="function-item">
            <div class="function-img">
                <img src="img/个人中心/grzx-qiandao.png" alt="">
            </div>
            <div class="function-title-box">
                <div class="function-title">
                    <p>我的签到</p>
                </div>
            </div>
        </li>
        <li class="function-item">
            <div class="function-img">
                <img src="img/个人中心/grzx-dizhi.png" alt="">
            </div>
            <div class="function-title-box">
                <div class="function-title">
                    <p>我的地址</p>
                    <div class="news">
                        9
                    </div>
                </div>
            </div>
        </li>
        <li class="function-item">
            <div class="function-img">
                <img src="img/个人中心/grzx-kefu.png" alt="">
            </div>
            <div class="function-title-box">
                <div class="function-title">
                    <p>我的客服</p>
                    <div class="news">
                        <i class="gengduo">&#xe667;</i>
                    </div>
                </div>
            </div>
        </li>
        <li class="function-item">
            <div class="function-img">
                <img src="img/个人中心/grzx-jiameng.png" alt="">
            </div>
            <div class="function-title-box">
                <div class="function-title">
                    <p>加盟合作</p>
                </div>
            </div>
        </li>
    </ul>
</div>
<!--功能结束-->
<!--底部栏开始-->
<footer id="footer">
    <ul class="footer-img">
        <i class="shouye">&#xe61e;</i>
        <i class="fenlei">&#xe609;</i>
        <i class="dingdan">&#xe602;</i>
        <i class="wode active">&#xe658;</i>
    </ul>
    <ul class="footer-title">
        <li>首页</li>
        <li>分类</li>
        <li>订单</li>
        <li class="active">我的</li>
    </ul>
</footer>
<!--底部栏结束-->
</body>
</html>
